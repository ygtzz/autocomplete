<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>autocomplete test</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body{
            text-align: center;
        }
        .input{
            width: 200px;
            padding: 5px 10px;
        }        
    </style>
</head>
<body>
    <h1>autocomplete test</h1>
    <div class="conc">
        <input id="search" type="text" class="input" />
    </div>
    <script src="../dist/autocomplete.js"></script>
    <script>
        var dataset = [
            {id:1,value:'天'},
            {id:2,value:'天下'},
            {id:3,value:'天下一家'},
            {id:4,value:'天下一家人'}
        ]
        new AutoComplete({
            target: '#search',
            dataset: dataset
        })
    </script>
</body>
</html>
